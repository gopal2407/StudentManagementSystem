{% extends 'base.html' %}

{% block title %}
<title>STUDENT FORM</title>
{% endblock %}

{% block content %}
<form method="post" class="container w-50">
    {% csrf_token %}
    <div class="container w-50 text-align center">
        <h1 style="color:green">STUDENT FORM</h1>
        {{form.as_p}}
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="reset"  class="btn btn-warning float-end">Reset</button>
    </div>
</form>
{% endblock %}
